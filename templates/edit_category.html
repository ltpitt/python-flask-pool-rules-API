{% extends "layout.html" %}

{% block title %}Edit Category{% endblock %}

{% block content %}
<!-- Page Content -->

<div class="container">
    <h3>Edit Category</h3>

    <form action="{{url_for('edit_category', category_id=category.id)}}" method="POST">
        <div class="form-group">
            <label for="inputCategoryName">Name</label>
            <input class="form-control" name="inputCategoryName" id="inputCategoryName" placeholder="{{category.name}}">
        </div>
        <div class="form-group">
            <label for="inputCategoryDescription">Description</label>
            <textarea class="form-control" name="inputCategoryDescription" id="inputCategoryDescription"
                      placeholder="{{category.description}}"></textarea>
        </div>
        <ul class="pull-right">
            <button onClick="window.history.back();" class="btn btn-danger">Cancel</button>
            <button type="submit" class="btn btn-success">Edit</button>
        </ul>
    </form>
</div>
<!-- /.container -->
{% endblock %}
